apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- deployment.yaml
- service.yaml

configMapGenerator:
  - name: xpoky-ambulance-webapi-mongodb-init
    files:
      - params/init-db.js
  - name: xpoky-ambulance-webapi-config
    literals:
      - database=xpoky-ambulance
      - collection=ambulance
patches:
- path: patches/webapi.deployment.yaml
  target:
    group: apps
    version: v1
    kind: Deployment
    name: xpoky-ambulance-webapi